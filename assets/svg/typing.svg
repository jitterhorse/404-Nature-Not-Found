<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 40 15" height="20" width="40">
<circle class="dot" cx="10" cy="7.5" r="3" style="fill:grey;" />
<circle class="dot" cx="20" cy="7.5" r="3" style="fill:grey;" />
<circle class="dot" cx="30" cy="7.5" r="3" style="fill:grey;" />
<style>
    @keyframes blink { 50% { fill: transparent }}
    .dot {
    animation: 1s blink infinite;
    fill: grey;
    }
    .dot:nth-child(2) { animation-delay: 250ms }
    .dot:nth-child(3) { animation-delay: 500ms }
</style>
</svg>